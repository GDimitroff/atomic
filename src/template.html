<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/54ad0d43c6.js"
      crossorigin="anonymous"
    ></script>
    <title>Atomic</title>
  </head>
  <body>
    <header class="header">
      <div class="toggle-menu">
        <i class="fa-solid fa-bars"></i>
      </div>

      <div class="logo">
        <h1>Atomic</h1>
      </div>
    </header>

    <nav class="sidebar">
      <div class="home">
        <div class="projects-tiles">
          <div class="tile active">
            <div class="tile-left">
              <i class="fa-solid fa-globe"></i>
              <p>All</p>
            </div>
            <div class="tile-right">
              <p>26</p>
            </div>
          </div>
          <div class="tile">
            <div class="tile-left">
              <i class="fa-solid fa-calendar-day"></i>
              <p>Today</p>
            </div>
            <div class="tile-right">
              <p>3</p>
            </div>
          </div>
          <div class="tile">
            <div class="tile-left">
              <i class="fa-solid fa-calendar-days"></i>
              <p>This Week</p>
            </div>
            <div class="tile-right">
              <p>13</p>
            </div>
          </div>
          <div class="tile">
            <div class="tile-left">
              <i class="fa-solid fa-star"></i>
              <p>Important</p>
            </div>
            <div class="tile-right">
              <p>2</p>
            </div>
          </div>
          <div class="tile">
            <div class="tile-left">
              <i class="fa-solid fa-check-double"></i>
              <p>Completed</p>
            </div>
            <div class="tile-right">
              <p>9</p>
            </div>
          </div>
        </div>
      </div>

      <div class="projects">
        <div class="projects-header">
          <p>Projects <span class="projects-count">(4)</span></p>
          <i class="fa-solid fa-plus"></i>
        </div>

        <hr />

        <div class="projects-list">
          <div class="tile">
            <div class="tile-left">
              <i class="fa-solid fa-circle-dot pink"></i>
              <p>Personal</p>
            </div>
            <div class="tile-right">
              <i class="fa-solid fa-pen-to-square"></i>
              <i class="fa-solid fa-trash-can"></i>
            </div>
          </div>
          <div class="tile">
            <div class="tile-left">
              <i class="fa-solid fa-circle-dot dark"></i>
              <p>Workout</p>
            </div>
            <div class="tile-right">
              <i class="fa-solid fa-pen-to-square"></i>
              <i class="fa-solid fa-trash-can"></i>
            </div>
          </div>
          <div class="tile">
            <div class="tile-left">
              <i class="fa-solid fa-circle-dot darkgoldenrod"></i>
              <p>Education</p>
            </div>
            <div class="tile-right">
              <i class="fa-solid fa-pen-to-square"></i>
              <i class="fa-solid fa-trash-can"></i>
            </div>
          </div>
          <div class="tile">
            <div class="tile-left">
              <i class="fa-solid fa-circle-dot cyan"></i>
              <p>Work</p>
            </div>
            <div class="tile-right">
              <i class="fa-solid fa-pen-to-square"></i>
              <i class="fa-solid fa-trash-can"></i>
            </div>
          </div>
        </div>
      </div>
    </nav>

    <main class="main">
      <h2>All tasks</h2>
    </main>
  </body>
</html>
