<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/54ad0d43c6.js"
      crossorigin="anonymous"
    ></script>
    <title>Atomic</title>
  </head>
  <body>
    <header class="header">
      <div class="left">
        <div class="toggle-menu">
          <i class="fa-solid fa-bars"></i>
          <i class="fa-solid fa-xmark"></i>
        </div>

        <div class="logo">
          <i class="fa-solid fa-rocket"></i>
          <h1>Atomic</h1>
        </div>
      </div>

      <div class="right">
        <i class="fa-solid fa-sun"></i>
        <i class="fa-solid fa-moon"></i>
      </div>
    </header>

    <main class="main">
      <nav class="sidebar">
        <div class="home">
          <div class="projects-tiles">
            <div class="tile active" data-id="all">
              <div class="left">
                <i class="fa-solid fa-globe"></i>
                <p>All tasks</p>
              </div>
              <div class="right">
                <p>26</p>
              </div>
            </div>
            <div class="tile" data-id="today">
              <div class="left">
                <i class="fa-solid fa-calendar-day"></i>
                <p>Today</p>
              </div>
              <div class="right">
                <p>3</p>
              </div>
            </div>
            <div class="tile" data-id="week">
              <div class="left">
                <i class="fa-solid fa-calendar-days"></i>
                <p>Next 7 days</p>
              </div>
              <div class="right">
                <p>13</p>
              </div>
            </div>
            <div class="tile" data-id="important">
              <div class="left">
                <i class="fa-solid fa-star"></i>
                <p>Important</p>
              </div>
              <div class="right">
                <p>2</p>
              </div>
            </div>
            <div class="tile" data-id="completed">
              <div class="left">
                <i class="fa-solid fa-check-double"></i>
                <p>Completed</p>
              </div>
              <div class="right">
                <p>9</p>
              </div>
            </div>
          </div>
        </div>

        <div class="projects">
          <div class="projects-header">
            <p>Projects (<span class="projects-count">4</span>)</p>
            <i class="fa-solid fa-plus"></i>
          </div>

          <hr />

          <div class="new-project">
            <form class="new-project-form">
              <div class="input">
                <label for="project-name">
                  <input
                    name="project-name"
                    type="text"
                    id="project-name"
                    placeholder="Name..."
                    required
                  />
                </label>
              </div>

              <div class="colors">
                <label class="form-control">
                  <input
                    type="radio"
                    name="color"
                    class="default"
                    value="default"
                    checked
                  />
                </label>
                <label class="form-control">
                  <input type="radio" name="color" class="gold" value="gold" />
                </label>
                <label class="form-control">
                  <input
                    type="radio"
                    name="color"
                    class="orange"
                    value="orange"
                  />
                </label>
                <label class="form-control">
                  <input type="radio" name="color" class="cyan" value="cyan" />
                </label>
                <label class="form-control">
                  <input
                    type="radio"
                    name="color"
                    class="purple"
                    value="purple"
                  />
                </label>
                <label class="form-control">
                  <input type="radio" name="color" class="pink" value="pink" />
                </label>
                <label class="form-control">
                  <input
                    type="radio"
                    name="color"
                    class="green"
                    value="green"
                  />
                </label>
                <label class="form-control">
                  <input type="radio" name="color" class="lime" value="lime" />
                </label>
                <label class="form-control">
                  <input type="radio" name="color" class="red" value="red" />
                </label>
              </div>

              <div class="new-project-actions">
                <button type="submit" class="btn">Add</button>
              </div>
            </form>
          </div>

          <div class="projects-list"></div>
        </div>
      </nav>

      <section class="section-tasks">
        <div class="tasks-cards"></div>
      </section>
    </main>

    <div class="overlay"></div>
    <div class="modal"></div>
  </body>
</html>
